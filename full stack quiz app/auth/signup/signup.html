<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="shortcut icon" href="./Capture.PNG" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2>Sign Up</h2>
        <div class="input-space">
          <input placeholder="Enter your FirstName" id="FirstName" type="text"/>
        </div>
        <div class="input-space">
          <input placeholder="Enter your LastName" id="LastName" type="text" />
        </div>
        <div class="input-space">
          <input placeholder="Enter your Email" id="email" type="email" />
        </div>
        <div class="input-space">
          <input placeholder="Enter your Password" id="password" type="password"/>
        </div>
        <button onclick="signupHandler()">Sign Up</button>
        <div class="register">
          <p>Already have an account? <a href="../../index.html">Login</a></p>
        </div>
      </div>
    </div>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
